      <label>Nom de la leçon : </label>
      <input type="text" id="nom" name="nom" required>

      <textarea class="form-control" style="width: 500px;" id="mots" name="mots" rows="10" required></textarea>
    </div>
    <button onclick="createVoc()">Générer</button>  
    <div style="display: none; visibility: hidden;" id="donneaallan">
