<!DOCTYPE html>
<html>
<head>
  <title>Music Player</title>
</head>
<body>
  <h1>Music Player</h1>

  <button onclick="playMusic()">Play</button>

  <script>
    function playMusic() {
      // Replace with your own track ID
      var trackId = '3135556';
      
      // Make a request to retrieve the track's stream URL
      fetch('https://api.deezer.com/track/' + trackId)
        .then(response => response.json())
        .then(data => {
          // Extract the stream URL from the response
          var streamUrl = data.preview;

          // Create an HTML audio element and set the source to the stream URL
          var audio = new Audio();
          audio.src = streamUrl;

          // Play the audio
          audio.play();
        })
        .catch(error => {
          console.error('Error:', error);
        });
    }
  </script>
</body>
</html>
