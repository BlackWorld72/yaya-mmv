    <script>
        function letsGo() {
            var player = document.getElementById('player');
            var index = 0;
            var sources = [];

            if (document.getElementById("s1").checked) {
                poupi = document.createElement("source")
                poupi.src = "1.m4a"
                sources.push("1.m4a")
                document.getElementById("player").append(poupi)
            }

            if (document.getElementById("s3").checked) {
                poupi = document.createElement("source")
                poupi.src = "3.m4a"
                sources.push("3.m4a")
                document.getElementById("player").append(poupi)
            }

            if (document.getElementById("s4").checked) {
                poupi = document.createElement("source")
                poupi.src = "4.m4a"
                sources.push("4.m4a")
                document.getElementById("player").append(poupi)
            }

            if (document.getElementById("s5").checked) {
                poupi = document.createElement("source")
                poupi.src = "5.m4a"
                sources.push("5.m4a")
                document.getElementById("player").append(poupi)
            }

            if (document.getElementById("s6").checked) {
                poupi = document.createElement("source")
                poupi.src = "6.m4a"
                sources.push("6.m4a")
                document.getElementById("player").append(poupi)
            }

            if (document.getElementById("s7").checked) {
                poupi = document.createElement("source")
                poupi.src = "7.m4a"
                sources.push("7.m4a")
                document.getElementById("player").append(poupi)
            }

            if (document.getElementById("s8").checked) {
                poupi = document.createElement("source")
                poupi.src = "8.m4a"
                sources.push("8.m4a")
                document.getElementById("player").append(poupi)
            }
            player.addEventListener('ended', function() {
            index++;
            if (index >= sources.length) {
                index = 0;
            }
            player.src = sources[index];
            player.play();
            });
        }
        letsGo();
    </script>
